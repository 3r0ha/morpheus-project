version: '3.8'

services:
  postgres-db:
    image: postgres:15
    container_name: morpheus_db
    restart: always
    environment:
      POSTGRES_USER: antihype
      POSTGRES_PASSWORD: NischiyHype123
      POSTGRES_DB: sonnik_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - morpheus_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U antihype -d sonnik_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis-cache:
    image: redis:7-alpine
    container_name: morpheus_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - morpheus_net

  api-gateway:
    build: ./api-gateway
    container_name: morpheus_api_gateway
    restart: always
    env_file:
      - ./api-gateway/.env
    ports:
      - "3001:3001"
      - "5555:5555"
    networks:
      - morpheus_net
    depends_on:
      postgres-db:
        condition: service_healthy
      redis-cache:
        condition: service_started

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3001/api
    container_name: morpheus_frontend
    restart: always
    ports:
      - "80:80"
    networks:
      - morpheus_net
    depends_on:
      - api-gateway

  ai-service:
    build:
      context: ./ai-service/app
      dockerfile: Dockerfile
    container_name: morpheus_ai
    restart: always
    ports:
      - "8000:3000"
    env_file:
      - ./ai-service/app/.env
    networks:
      - morpheus_net
    depends_on:
      - api-gateway

  telegram-bot:
    build: ./telegram-bot
    container_name: morpheus_telegram_bot
    restart: always
    env_file:
      - ./telegram-bot/.env
    networks:
      - morpheus_net
    depends_on:
      - api-gateway

volumes:
  postgres_data:
  redis_data:

networks:
  morpheus_net:
    driver: bridge